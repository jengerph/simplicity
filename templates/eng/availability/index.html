<script>
// displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.

var available_services = "";
var to_json;
var postalcode_temp = "";

var placeSearch, autocomplete;
var componentForm = {
  street_number: 'short_name',
  route: 'long_name',
  locality: 'long_name',
  administrative_area_level_1: 'short_name',
  postal_code: 'short_name'
};street_type

//call post code function
postcode();

function initAutocomplete() {

  // Create the autocomplete object, restricting the search to geographical
  // location types.
  autocomplete = new google.maps.places.Autocomplete(
      /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
      {types: ['geocode'],componentRestrictions: {country: ["AU"]}});

  // When the user selects an address from the dropdown, populate the address
  // fields in the form.
  autocomplete.addListener('place_changed', fillInAddress);
}
var here = "";
// [START region_fillform]
function fillInAddress() {

  //set suffix as blank
  document.getElementById('suffix').value="";

  // Get the place details from the autocomplete object.
  var place = autocomplete.getPlace();
here=place;
  for (var component in componentForm) {
    document.getElementById(component).value = '';
    // document.getElementById(component).disabled = false;
  }

  // Get each component of the address from the place details
  // and fill the corresponding field on the form.
  for (var i = 0; i < place.address_components.length; i++) {
    var addressType = place.address_components[i].types[0];
    if (componentForm[addressType]) {
      var val = place.address_components[i][componentForm[addressType]];
      
      if ( addressType == "route" ) {
        var street_type="";
        var street_name="";
        var route_arr = val.split(" ");

          street_type = route_arr[route_arr.length-1];

          for (var i = 0; i < route_arr.length-1; i++) {
            street_name += route_arr[i] + " ";
          };

          street_name = street_name.trim();
          document.getElementById('route').value = street_name;
          document.getElementById('street_type').value = street_type.toUpperCase();
      } else {
        if ( addressType == "street_number" && !check_sn(val) ) { 
          start = val;
          document.getElementById(addressType).value = val;
        } else if ( addressType == "street_number" && check_sn(val) ) {
          var text = val;
          var suffix = text.replace(/[0-9]/g, '');
          var s_number = text.replace(/\D/g,'');
          document.getElementById('street_number').value = s_number;
          if ( suffix ) {
            document.getElementById('suffix').value = suffix.toUpperCase();
          }
        } else {
          document.getElementById(addressType).value = val;
        }

        var post_tagname = document.getElementById("postal_code");
        if ( addressType == "postal_code" && post_tagname.tagName == "SELECT" ) {
            postalcode_temp = val;
            select_postcode(val);
        }
      }
    }
  }
  postcode();
}
// [END region_fillform]

// [START region_geolocation]
// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      var circle = new google.maps.Circle({
        center: geolocation,
        radius: position.coords.accuracy
      });
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
// [END region_geolocation]


// $('#locality').on("change",postcode());

function postcode(){
  var postcode_val = document.getElementById("postal_code").value;
  var suburb = document.getElementById("locality").value;
  var state = document.getElementById("administrative_area_level_1").value;
  
    if ( suburb != "" && state != "") {
          postData = {
            suburb,
            state
          }

        $.post("postalcode.php",postData,function(data){
            document.querySelector("#postal_input").innerHTML=data;
        }).done(function() {
            if ( postalcode_temp == "" ) {
                select_postcode(postcode_val);
            } else {
                select_postcode(postalcode_temp);
            }
        });
    }
}

function select_postcode(postcode_val) {
    var sel = document.getElementById('postal_code');
    var opts = sel.options;
    for(var opt, j = 0; opt = opts[j]; j++) {
        if(opt.value == postcode_val) {
            sel.selectedIndex = j;
            break;
        }
    }
}

function check_sn( val ) {
  return /[a-z]/i.test(val.toLowerCase());
}
    </script>
