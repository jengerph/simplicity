{BACK_LINK}
<div style="padding-top: 10px;padding-bottom: 10px;">
	<div>
		<strong>{WHOLESALER_NAME}</strong>
		<small><a href="/base/manage/wholesalers/edit/?wholesaler_id={WHOLESALER_ID}">Edit</a></small>
		<p><a href="/base/manage/orders/?wholesaler_id={WHOLESALER_ID}">Orders</a> | <a href="/base/manage/wholesalers/management/?wholesaler_id={WHOLESALER_ID}">Plan Management</a> | <a href="/base/manage/wholesalers/irc/?wholesaler_id={WHOLESALER_ID}">International Rate Cards</a> | <a href="/base/manage/wholesalers/agents/?wholesaler_id={WHOLESALER_ID}">Agents</a></p>
		<table>
			<tr>
				<td><strong>Email</strong></td>
				<td>{WS_EMAIL}</td>
				<td><strong>Active</strong></td>
				<td>{WS_ACTIVE}</td>
			</tr>
			<tr>
				<td><strong>Phone</strong></td>
				<td>{WS_PHONE}</td>
				<td><strong>ABN</strong></td>
				<td>{WS_ABN}</td>
			</tr>
		</table>
	</div>
	<div>Customers: <small><a href="/base/manage/customers/add/?wholesaler_id={WHOLESALER_ID}">Add customer</a></small>
		<div class="pager" style="text-align:center">
			<img src="/templates/addons/pager/icons/first.png" class="first" alt="First" title="First page" />
			<img src="/templates/addons/pager/icons/prev.png" class="prev" alt="Prev" title="Previous page" />
			Page: <select class="gotoPage"></select>
			<img src="/templates/addons/pager/icons/next.png" class="next" alt="Next" title="Next page" />
			<img src="/templates/addons/pager/icons/last.png" class="last" alt="Last" title= "Last page" />
			Per Page: <select class="pagesize">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
			</select>
		</div>
		<table id="filters" class="tablesorter" border="1" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th width="250px;">Customer Name</th>
					<th width="150px;">Phone Number</th>
					<th width="100px;">ADSL</th>
					<th>NBN</th>
					<th>Outbound Voice</th>
					<th>Inbound Voice</th>
					<th>Web hosting</th>
				</tr>
			</thead>
			<tbody>
				{CUSTOMER_LI}
			</tbody>
		</table>
	</div>
</div>
