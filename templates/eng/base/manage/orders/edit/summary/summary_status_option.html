<select name="change_status" id="change_status" onchange="on_hold_notes()">
	<option value="">--Change Status--</option>
	<option value="awaiting access install" {AWAITING_ACCESS_INSTALL}>Awaiting Access Install</option>
	<option value="closed" {CLOSED}>Closed</option>
	<option value="withdrawn" {WITHDRAWN}>Withdrawn</option>
	<option value="in progress" {IN_PROGRESS}>In Progress</option>
	<option value="on hold" {ON_HOLD}>On Hold</option>
	<option value="pending" {PENDING}>Pending</option>
	<option value="accepted" {ACCEPTED}>Accepted</option>
</select>
