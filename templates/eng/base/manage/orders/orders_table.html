<div class="pager" style="text-align:center">
	<img src="/templates/addons/pager/icons/first.png" class="first" alt="First" title="First page" />
	<img src="/templates/addons/pager/icons/prev.png" class="prev" alt="Prev" title="Previous page" />
	Page: <select class="gotoPage"></select>
	<img src="/templates/addons/pager/icons/next.png" class="next" alt="Next" title="Next page" />
	<img src="/templates/addons/pager/icons/last.png" class="last" alt="Last" title= "Last page" />
	Per Page: <select class="pagesize">
		<option value="10">10</option>
		<option value="20">20</option>
		<option value="30">30</option>
		<option value="40">40</option>
	</select>
</div>
<table id="filters" class="tablesorter" width="100%" border="1">
	<thead style="margin-left:5px;">
		<tr>
		    <th style="padding-left:5px;"><strong>Order #</strong></th>
		    <th style="padding-left:5px;"><strong>Customer</strong></th>
		    <th style="padding-left:5px;"><strong>Action</strong></th>
		    <th style="padding-left:5px;"><strong>Status</strong></th>
		    <th style="padding-left:5px;"><strong>Date requested</strong></th>
	  	</tr>
	</thead>
	<tbody>
		{ROWS}
	</tbody>
</table>
