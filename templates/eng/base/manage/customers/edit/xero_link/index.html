
<script type="text/javascript">
rep_type();
function rep_type(){
  var type = document.getElementById('type').value;
  var table = document.getElementById('ar_table').style.visibility;
  if ( table != "hidden" ) {
    if ( type == "person" ) {
      document.getElementById('ar_primary_id_c').style = "visibility:hidden";
      document.getElementById('ar_secondary_id_c').style = "visibility:hidden";
      document.getElementById('ar_primary_id_p').style = "visibility:visible";
      document.getElementById('ar_secondary_id_p').style = "visibility:visible";
    } else if ( type == "company" ) {
      document.getElementById('ar_primary_id_p').style = "visibility:hidden";
      document.getElementById('ar_secondary_id_p').style = "visibility:hidden";
      document.getElementById('ar_primary_id_c').style = "visibility:visible";
      document.getElementById('ar_secondary_id_c').style = "visibility:visible";
    }
  }
}
</script>
