<br/>
    <table id="address">
      <tr>
        <td class="label" style="width:150px;">Street address</td>
        <td class="slimField"><input class="field" id="street_number" name="street_number" value="{STREET_NUMBER}" /></input></td>
        <td class="wideField" colspan="2"><input class="field" id="route" name="route" value="{ROUTE}" /></input></td>
      </tr>
      <tr>
        <td class="label">City</td>
        <td class="wideField" colspan="3"><input class="field" id="locality" name="locality" value="{LOCALITY}" /></input></td>
      </tr>
      <tr>
        <td class="label">State</td>
        <td class="slimField"><input class="field" id="administrative_area_level_1" name="administrative_area_level_1" value="{ADMINISTRATIVE_AREA}" /></input></td>
        <td class="label">Post code</td>
        <td class="wideField"><input class="field" id="postal_code" name="postal_code" value="{POSTAL_CODE}" /></input></td>
      </tr>
      <tr>
        <td class="label">Country</td>
        <td class="wideField" colspan="3"><input class="field" id="country" name="country" value="AUSTRALIA" /></input></td>
      </tr>
    </table>
