<h2><span class="bodytest">Change Line Profile: </span></h2>

<p>[ <a href="/base/manage/services/?service_id={SERVICE_ID}">&#9664;Back to Service</a> | <a href="/base/manage/services/edit/?service_id={SERVICE_ID}">Edit Service</a> | <a href="/base/manage/services/usage/?service_id={SERVICE_ID}">Service Usage</a> | <a href="/base/manage/services/sessions/?service_id={SERVICE_ID}">Sessions</a>{SERVICE_STATS_LINK} ]</p>

<p><span>[<a href="/base/manage/services/service_stats/rebuild/?service_id={SERVICE_ID}">Rebuild Port</a> | <a href="/base/manage/services/service_stats/change_profile/?service_id={SERVICE_ID}">Change Line Profile</a> ]</span></p>

{SUCCESS_NOTICE}

<form action="{SELF}?service_id={SERVICE_ID}" method="POST">
  <table>
    <tr>
      <th colspan="2">Change Profile</th>
    </tr>
    <tr>
      <td>Profile</td>
      <td><select name="change_profile" id="change_profile">
        <option>--Select Profile--</option>
        <option value="Default" {DEFAULT}>Default</option>
        <option value="NoisyLine" {NOISYLINE}>NoisyLine</option>
        <option value="LowNoisyLine" {LOWNOISYLINE}>LowNoisyLine</option>
        <option value="ExtremelyNoisyLine" {EXTREMELYNOISYLINE}>ExtremelyNoisyLine</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:right;"><input type="submit" name="submit" id="submit" value="Change"/></td>
    </tr>
  </table>
</form>
