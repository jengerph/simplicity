
<style type="text/css">

</style><body topmargin="0">
<h2><span class="bodytest">Delete  Service: </span></h2>
<font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#FF0000">{ERROR_MSG}</font>
<form actio="{SELF}?service_id={SERVICE_ID}" method="POST">
	<p>*Are you sure you want to delete the following service?</p>
	<table>
		<tr>
			<td>Service Type:</td>
			<td>{SERVICE_TYPE}</td>
		</tr>
		<tr>
			<td>Retail Plan:</td>
			<td>{RETAIL_PLAN}</td>
		</tr>
		<tr>
			<td>Start Date:</td>
			<td>{START_DATE}</td>
		</tr>
		<tr>
			<td>Contract End:</td>
			<td>{CONTRACT_END}</td>
		</tr>
		<tr>
			<td>Identifier:</td>
			<td>{IDENTIFIER}</td>
		</tr>
		<tr>
			<td>Tag:</td>
			<td>{TAG}</td>
		</tr>
	</table>
	<p><input type="submit" name="submit" id="submit" value="Delete"/>
	<input type="submit" name="cancel" id="cancel" value="Cancel"/></p>
</form>
