<form action="{FORMACTIONURL}" method="POST">
	<p><font color="black"><strong>Token ID:</strong></font> {TOKEN_ID}</p>
	<input type="hidden" name="EWAY_ACCESSCODE" value="{ACCESSCODE}" />
	<table width="50%">
		<tr>
			<td colspan="2"><font color="black"><strong>Card Details</strong></font></td>
		</tr>
		<tr>
			<td>Card Name:</td>
			<td>
				<input type="text" name="EWAY_CARDNAME" value="{CARDNAME}" />
			</td>
		</tr>
		<tr>
			<td>Card Number:</td>
			<td><input type="text" name="EWAY_CARDNUMBER" /></td>
		</tr>
		<tr>
			<td>Card Expiry Month:</td>
			<td>
				<select name="EWAY_CARDEXPIRYMONTH" id="EWAY_CARDEXPIRYMONTH" style="width:100%" />
					<option value="1" {EXPIRY_MONTH_1}>1</option>
					<option value="2" {EXPIRY_MONTH_2}>2</option>
					<option value="3" {EXPIRY_MONTH_3}>3</option>
					<option value="4" {EXPIRY_MONTH_4}>4</option>
					<option value="5" {EXPIRY_MONTH_5}>5</option>
					<option value="6" {EXPIRY_MONTH_6}>6</option>
					<option value="7" {EXPIRY_MONTH_7}>7</option>
					<option value="8" {EXPIRY_MONTH_8}>8</option>
					<option value="9" {EXPIRY_MONTH_9}>9</option>
					<option value="10" {EXPIRY_MONTH_10}>10</option>
					<option value="10" {EXPIRY_MONTH_10}>10</option>
					<option value="11" {EXPIRY_MONTH_11}>11</option>
					<option value="12" {EXPIRY_MONTH_12}>12</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Card Expiry Year:</td>
			<td>
				<select name="EWAY_CARDEXPIRYYEAR" id="EWAY_CARDEXPIRYYEAR" style="width:100%" />
					<option value="15" {EXPIRY_YEAR_2015}>2015</option>
					<option value="16" {EXPIRY_YEAR_2016}>2016</option>
					<option value="17" {EXPIRY_YEAR_2017}>2017</option>
					<option value="18" {EXPIRY_YEAR_2018}>2018</option>
					<option value="19" {EXPIRY_YEAR_2019}>2019</option>
					<option value="20" {EXPIRY_YEAR_2020}>2020</option>
					<option value="21" {EXPIRY_YEAR_2021}>2021</option>
					<option value="22" {EXPIRY_YEAR_2022}>2022</option>
					<option value="23" {EXPIRY_YEAR_2023}>2023</option>
					<option value="24" {EXPIRY_YEAR_2024}>2024</option>
					<option value="25" {EXPIRY_YEAR_2025}>2025</option>
					<option value="26" {EXPIRY_YEAR_2026}>2026</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Card CVN:</td>
			<td><input type="text" name="EWAY_CARDCVN" /></td>
		</tr>
	</table>
		<p><input type="submit" value="Process" text="Process" /></p>
</form>
