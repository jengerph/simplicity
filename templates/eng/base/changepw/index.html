
<style type="text/css">
<!--
.style1 {font-family: Arial, Helvetica, sans-serif}
-->
</style><body topmargin="0">
<h2><span class="style1">Change Password: </span></h2>
<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#FF0000">{ERROR_MSG}</font></p>
<form action="{SELF}" method="post">
<table width="38%" border="1" cellspacing="0" cellpadding="3" bordercolor="#FFFF99" bgcolor="#FFCC66">
  <tr bgcolor="#FFFF99">
    <td><div align="right"><font color="#000000"><b><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Current Password:</font></b></font></div></td>
    <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#000000">
      <input type="password" value="" name="password">
    </font></td>
  </tr>
  <tr bgcolor="#FFFF99">
    <td><div align="right"><font color="#000000"><b><font face="Verdana, Arial, Helvetica, sans-serif" size="2">New Password:</font></b></font></div></td>
    <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#000000">
      <input name="newpassword1" type="password" id="newpassword1" value="">
    </font></td>
  </tr>
  <tr bgcolor="#FFFF99">
    <td width="43%"><div align="right"><font color="#000000"><b><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Repeat Password:</font></b></font></div></td>
    <td width="57%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#000000">
      <input name="newpassword2" type="password" id="newpassword2" value="">
    </font></td>
  </tr>
</table>
<p>
  <input name="submit" type="submit" id="submit" value="Change">
  <input name="sid" type="hidden" id="sid" value="{SID}">
</p>
</form>
