<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us" >
<head>
<title>Please Log In - Simplicity</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel='stylesheet'  href='/templates/style.css' type='text/css' media='all' />
</head>

<body>

<div id="wrap">

<div id="header"> 
	<h1 id="logo"><a href="https://simplicity.xi.com.au/">Simplicity</a></h1>
</div> <!-- #header -->

<div id="content">

	<h1 id="please">Login to Simplicity</h1>

	<p id="logmessage">Your password has been changed. Please login below.</p>
	<form method="POST" action="/index.php" name="f" id="f">
	  
	  <div align="center">
		<table width="600px" id="logform">
		  <tr>
			<td width="200px" class="labels">
				Username:
			</td>
			<td width="400px" class="inputs">
				<input type="text" value="{USERNAME}" name="username">
			</td>
		  </tr>
		  <tr>
			<td width="200px" class="labels">
				Password:
			</td>
			<td width="400px" class="inputs">
			  <input type="password" value="" name="password">
			</td>
		  </tr>
		</table>
	  </div>
	  <p align="center">
		<input type="submit" name="Submit" value="Login"> 
		<input type="submit" name="forgot" value="Forgot User/Password">
	  </p>
	</form>
</div>




</div> <!-- #wrap -->

<div id="footer">
<p>&copy; 2015 X Integration. All rights reserved</p>
</div>
</body>
</html>
